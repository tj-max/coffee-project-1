<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cofvev Project | TJ-MAXX</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <h1>Coffee!</h1>
            </div>
        </div>
        <hr>

        <div class="row mt-5">

            <div class="col-6">
                <div class="coffee-list row">
                    <ul class="pl-0 mr-0" id="coffees"></ul>
                </div>
            </div>

            <div class="col-6">
                <form>
                    <h2>Roast</h2>
                    <div class="form-group">
                    <label for="roast-selection"></label>
                    <select class="input-group mb-3" id="roast-selection">
                        <option value="all">All</option>
                        <option value = "light">Light</option>
                        <option value = "medium">Medium</option>
                        <option value = "dark">Dark</option>
                    </select>
                    <input type="text" class="input-group mb-3" id="coffee-search">
                    <input id="submit" class="btn btn-primary btn-md btn-block" type="submit">
                    </div>
                </form>

                <h2>Add Coffee</h2>
                <form>
                    <label for="roast-add"></label>
                    <select class="input-group mb-3" id="roast-add">
                        <option value = "light">Light</option>
                        <option value = "medium">Medium</option>
                        <option value = "dark">Dark</option>
                    </select>
                    <input type="text" class="input-group mb-3"  id="name-add">
                    <input id="user-submit" class="btn btn-primary btn-md btn-block"  type="submit" />
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
