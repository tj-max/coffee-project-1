<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>

    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option value="all">All</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input type="text" id="coffee-search">
        <input id="submit" type="submit" />
    </form>

    <h1> Add a Coffee</h1>
    <form>
        <label for="roast-add"></label>
        <select id="roast-add">
            <option value="all">All</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input type="text" id="name-add">
        <input id="user-submit" type="submit" />
    </form>

    <div id="coffees"></div>

    <script src="main.js"></script>
</body>
</html>
